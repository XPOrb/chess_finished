<html>
    <!-- head, title and stuff -->
    <head>
        <!-- title and icon -->
        <title>
            chessboard
        </title>
        <link rel="icon" type="image/png" href="images/wK.png"/>


        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/main.css">
    </head>

    <!-- body, actual contents of webpage -->
    <body>
        <p>
            Mouse pos: <b><span id="mouse-pos"></span></b><br>
            Current field: <b><span id="mouse-field"></span></b>
        </p>
        
        <boardparent>
            <img src="images/chessboard.png" id="chessboard" class="center" class="board" draggable="false"></img>

            <!-- ORDER OF PIECES HERE DETERMINES ORDER OF PIECES IN ARRAY! -->
            <blackpiece class="blackking"></blackpiece>
            <blackpiece class="blackknight"></blackpiece>
            <blackpiece class="blackknight"></blackpiece>
            <blackpiece class="blackrook"></blackpiece>
            <blackpiece class="blackrook"></blackpiece>
            <blackpiece class="blackbishop"></blackpiece>
            <blackpiece class="blackbishop"></blackpiece>
            <blackpiece class="blackqueen"></blackpiece>
            <blackpiece class="blackpawn"></blackpiece>
            <blackpiece class="blackpawn"></blackpiece>
            <blackpiece class="blackpawn"></blackpiece>
            <blackpiece class="blackpawn"></blackpiece>
            <blackpiece class="blackpawn"></blackpiece>
            <blackpiece class="blackpawn"></blackpiece>
            <blackpiece class="blackpawn"></blackpiece>
            <blackpiece class="blackpawn"></blackpiece>

            <whitepiece class="whiteking"></whitepiece>
            <whitepiece class="whiteknight"></whitepiece>
            <whitepiece class="whiteknight"></whitepiece>
            <whitepiece class="whiterook"></whitepiece>
            <whitepiece class="whiterook"></whitepiece>
            <whitepiece class="whitebishop"></whitepiece>
            <whitepiece class="whitebishop"></whitepiece>
            <whitepiece class="whitequeen"></whitepiece>
            <whitepiece class="whitepawn"></whitepiece>
            <whitepiece class="whitepawn"></whitepiece>
            <whitepiece class="whitepawn"></whitepiece>
            <whitepiece class="whitepawn"></whitepiece>
            <whitepiece class="whitepawn"></whitepiece>
            <whitepiece class="whitepawn"></whitepiece>
            <whitepiece class="whitepawn"></whitepiece>
            <whitepiece class="whitepawn"></whitepiece>
        </boardparent>

        <!-- link javascript file -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
